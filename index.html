<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Start to begin!</h1>
  <div class="score-shell">
    <div class="row score-board">
      <h1 class="score">Score</h1><h1 class="score-number">0</h1>
    </div>
  </div>

  <div class="container">
    <div class="row">

      <div type="button" class="start">
        <p>START</p>
      </div>
    </div>
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>



  </div>
  <p class="signature">Made by <br><a href="https://github.com/heyhovie/CV-Website.git" target="_blank" rel="noopener noreferrer">takunda hove</a></p>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="game.js" charset="utf-8"></script>
</body>

</html>
